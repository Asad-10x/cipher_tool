<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryption Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ” Text Encryption Tool</h1>
        <p>Secure your messages with various encryption algorithms</p>
      </header>

      <main>
        <div class="input-section">
          <label for="plaintext">Enter Text:</label>
          <textarea
            id="plaintext"
            placeholder="Type your message here..."
            rows="6"
          ></textarea>
        </div>

        <div class="controls">
          <div class="algorithm-section">
            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
              <option value="">-- Choose Encryption Method --</option>
              <option value="caesar">Caesar Cipher</option>
              <option value="aes">AES (Advanced Encryption Standard)</option>
              <option value="base64">Base64 Encoding</option>
              <option value="sha256">SHA-256 Hash</option>
            </select>
          </div>

          <div class="key-section" id="keySection" style="display: none">
            <label for="encryptionKey">Encryption Key:</label>
            <input
              type="text"
              id="encryptionKey"
              placeholder="Enter encryption key"
            />
          </div>

          <div class="shift-section" id="shiftSection" style="display: none">
            <label for="caesarShift">Caesar Shift (1-25):</label>
            <input type="number" id="caesarShift" min="1" max="25" value="3" />
          </div>
        </div>

        <div class="button-group">
          <button id="encryptBtn" class="btn btn-primary">ğŸ”’ Encrypt</button>
          <button
            id="decryptBtn"
            class="btn btn-secondary"
            style="display: none"
          >
            ğŸ”“ Decrypt
          </button>
          <button id="clearBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear</button>
        </div>

        <div class="output-section">
          <label for="output">Result:</label>
          <textarea
            id="output"
            placeholder="Encrypted text will appear here..."
            rows="6"
            readonly
          ></textarea>
          <button id="copyBtn" class="btn btn-copy" style="display: none">
            ğŸ“‹ Copy to Clipboard
          </button>
        </div>

        <div id="message" class="message"></div>
      </main>

      <footer>
        <p>Built with HTML, CSS, and JavaScript | CryptoJS Library</p>
      </footer>
    </div>

    <script src="crypto.js"></script>
    <script src="script.js"></script>
  </body>
</html>
